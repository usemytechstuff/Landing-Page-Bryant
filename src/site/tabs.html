<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Use My Tech Stuff</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="scripts/tabs.js" async></script>
</head>

<body>
    <main id="mainContent">
        <section id="categories">
            <div class="categories-wrapper">
                <h2 class="categories-title"><span>Categories</span></h2>
            </div>
            <div class="tabs">
                <div class="topics">
                    <div data-tab="all" class="tab active-tab"></div>
                    <div data-tab="cameras" class="tab active-tab">
                        <div class="img-wrapper"><img src="/images/categories/camera.jpg" alt=""></div>
                        <div class="summary">
                            <p>Cameras</p>
                        </div>
                    </div>
                    <div data-tab="drones" class="tab active-tab">
                        <div class="img-wrapper"><img src="/images/categories/drone.jpg" alt=""></div>
                        <div class="summary">
                            <p>Drones</p>
                        </div>
                    </div>
                    <div data-tab="headphones" class="tab active-tab">
                        <div class="img-wrapper"><img src="/images/categories/headphones.jpg" alt=""></div>
                        <div class="summary">
                            <p>Headphones</p>
                        </div>
                    </div>
                    <div data-tab="projectors" class="tab active-tab">
                        <div class="img-wrapper"><img src="/images/categories/projector.jpeg" alt=""></div>
                        <div class="summary">
                            <p>Projectors</p>
                        </div>
                    </div>
                    <div data-tab="screens" class="tab active-tab">
                        <div class="img-wrapper"><img src="/images/categories/screens.jpg" alt=""></div>
                        <div class="summary">
                            <p>Screens</p>
                        </div>
                    </div>
                    <div data-tab="virtualReality" class="tab active-tab">
                        <div class="img-wrapper"><img src="/images/categories/vr.jpg" alt=""></div>
                        <div class="summary">
                            <p>Virtual Reality</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
