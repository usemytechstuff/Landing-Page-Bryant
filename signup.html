<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Use My Tech Stuff</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main id="mainContent">
        <section id="signup">
            <div class="signup-wrapper">
                <div class="signup-background"></div>
            </div>
            <div class="signup-title">
                <h1 class="signup-h1"><span class="hero-h1">Earn thousands per month for your</span><span class="hero-h1">equipment.</span>
                </h1>
                <div class="signup-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="230" height="70">
                        <rect x="0" width="230" height="70" rx="15">
                            <animate attributeType="XML" attributeName="x" from="-230" to="0" dur="1s" repeatCount="0" />
                        </rect>
                        <text transform="translate(30 45)">Join today
                            <animate attributeType="XML" attributeName="x" from="-230" to="0" dur="1s" repeatCount="0" />
                        </text>
                    </svg>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
